var ban = [];

for (var i = 0; i < 50; i++) {
  var x = FX[i];
  window[x.name.replace(/ \S/g, function(s){return s.charAt(1).toUpperCase();})] = x;
  x.id = i;
  x.x = i % 5;
  x.y = Math.floor(i / 5);
  x.max = 2;
  ban.push([]);
  for (var j = 0; j < 50; j++) {
    ban[i].push(i === j);
  }
}

function ex(x, y) {
  var n;
  var i;
  if (Array.isArray(x)) {
    n = x.length;
    for (i = 0; i < n; i++) {
      ex(x[i], y);
    }
    return;
  }
  if (Array.isArray(y)) {
    n = y.length;
    for (i = 0; i < n; i++) {
      ex(x, y[i]);
    }
    return;
  }
  ban[x.id][y.id] = true;
}

// mutually exclude (y cannot appear below x, x cannot appear below y)
function mutex(x, y) {
  var n;
  var i;
  if (!y) {
    n = x.length;
    var m = n - 1;
    for (i = 0; i < m; i++) {
      for (var j = i + 1; j < n; j++) {
        mutex(x[i], x[j]);
      }
    }
    return;
  }
  if (Array.isArray(x)) {
    n = x.length;
    for (i = 0; i < n; i++) {
      mutex(x[i], y);
    }
    return;
  }
  if (Array.isArray(y)) {
    n = y.length;
    for (i = 0; i < n; i++) {
      mutex(x, y[i]);
    }
    return;
  }
  ex(x, y);
  ex(y, x);
}

    cellClicked(0, 27, 0);

  } else {

    ex(UrdiduraDoTempo, [Ataque,Senha,CoquetelDeCamarao,Mascara,MorteDeLagarto,MorteDeSapo,MorteDeGalo,Acabar,Golias,ImparEPar,AlvoPreciso,Sangue,Dormir,Polimorfo,Duplicar,Esgotar,OToxico,OEspelho,Colecao,Caro,OTerremoto]);
    ex(Demolicao, [OPilar,RaioCurto]);

    ex(TesouroEscondido, [TeleporteOutro,Polimorfo,Esgotar,UrdiduraDoTempo,Colecao,RaioCurto]);
    ex(OPilar, [Colecao]);

    ex(Caro, [Ataque,Senha,CoquetelDeCamarao,MorteDeLagarto,MorteDeSapo,MorteDeGalo,Acabar,Golias,ImparEPar,AlvoPreciso,Sangue,Esgotar,OEspelho,OPilar,OTerremoto]);

    mutex(Ataque, [Mascara]);

// set max number
Ataque.max = 3;
Identificar.max = 1;
OsEspinhos.max = 1;
ASaida.max = 1;
OTerremoto.max = 1;
Esquecer.max = 1;
Esgotar.max = 1;
MorteDeGalo.max = 1;
UrdiduraDoTempo.max = 1;
Senha.max = 1;
Duplicar.max = 1;
Caro.max = 1;

var CLEAN = 0; // +TINT = SEL
var MARK  = 1; // +TINT = MARK_PART
var RED   = 2; // +TINT = SEL_RED
var FORG  = 3; // +TINT = FORG_PART
var EXCL  = 4; // +TINT = EXCL_PART
var TINT  = 5;

var COLOR = [
  '#fff', '#36c', '#f00', '#808', '#33f',
  '#ff0', '#acf', '#f80', '#caf', '#bbf'
];

function newState(arrs) {
  var cells = [];
  var slots = [];
  for (var i = 0; i < 5; i++) {
    var a = [];
    var j;
    for (j = 0; j < 50; j++) {
      a.push(arrs ? [CLEAN, CLEAN, CLEAN, CLEAN, CLEAN, -1] : [CLEAN, -1]);
    }
    cells.push(a);
    a = [];
    for (j = 0; j < 5; j++) {
      a.push([CLEAN, -1]);
    }
    slots.push(a);
  }
  return { cells: cells, slots: slots };
}

var timelines = [[], [], [], [], []];
var sel = null;
var state = newState(false);

function getImg(i) {
  return i === -1 ? null : 'url(cincomancia.png) -' + (FX[i].x * 66) + 'px -' + (FX[i].y * 66) + 'px';
}

function getNumero(s) {
  return s[1] === -1 ? null : 'url(cinconumeros.png) 0 -' + (s[1] * 24) + 'px';
}

var cells = [];
var slots = [];

function colorCell(w, i) {
  var s = state.cells[w][i];
  var col = COLOR[s[0]];
  var num = getNumero(s);
  var cell = cells[w][i];
  if (cell.outer.style.backgroundColor !== col) {
    cell.outer.style.backgroundColor = col;
  }
  if (cell.right.style.background !== num) {
    cell.right.style.background = num;
  }
}

function timeSplice(w, i, n) {
  var timeline = timelines[w];
  for (var j = timeline.length - 1; j >= 0; j--) {
    if (timeline[j][0] === i) {
      if (n) {
        timeline[j][2] = n;
      } else {
        timeline.splice(j, 1);
        timeSplice(w, i, n);
        return;
      }
    }
  }
}

function cellClicked(w, i, numero) {
  var s = state.cells[w][i];
  var s0 = s[0];
  if (s0 !== EXCL && s[1] === -1 || s0 === MARK+TINT) {
    timeSplice(w, i);
    timelines[w].push([i, false, 5]);
    state.cells[w][i] = [MARK, 5];
    sel = [w, i];
  } else if (numero) {
    sel = (sel !== null && sel[0] === w && sel[1] === i) ? null : [w, i];
    recalc();
    return;
  } else if (s0 === MARK || s0 === EXCL) {
    timeSplice(w, i);
    state.cells[w][i] = [RED, 0];
    sel = [w, i];
  } else if (s0 === RED) {
    timelines[w].push([i, true]);
    state.cells[w][i][0] = FORG;
    sel = null;
  } else {
    timeSplice(w, i);
    state.cells[w][i] = [CLEAN, -1];
    sel = null;
  }
  colorCell(w, i);
  recalc();
}

function slotClicked(w, j) {
  var y = state.slots[w][j];
  if (sel === null) {
    if (y[1] === -1) {
      return;
    }
    sel = [w, y[1]];
  } else if (sel[0] !== w) {
    sel = y[1] === -1 ? null : [w, y[1]];
  } else if (y[1] === sel[1]) {
    sel = null;
  } else if (y[0] === RED && state.cells[w][sel[1]][0] === RED) {
    state.cells[w][y[1]][1] = state.cells[w][sel[1]][1];
    state.cells[w][sel[1]][1] = 1 + j;
    sel = [w, y[1]];
  } else {
    if (state.cells[w][sel[1]][0] === MARK) {
      timeSplice(w, sel[1], 1 + j);
    } else {
      state.cells[w][sel[1]][1] = 1 + j;
    }
    sel = null;
  }
  recalc();
}

function recalc() {
  var ns = newState(true);
  var count = [];
  var orig = [];
  var i;
  for (i = 0; i < 50; i++) {
    count.push(0);
  }
  var a;
  var j;
  for (i = 0; i < 5; i++) {
    a = [];
    for (j = 0; j < 5; j++) {
      a.push(-1);
    }
    orig.push(a);
  }
  var t;
  var n;
  var st;
  var pos;
  var y;
  var x;
  var k;
  var l;
  var banBefore;
  var banAfter;
  var last;
  var w;
  for (w = 0; w < 5; w++) {
    t = timelines[w];
    n = t.length;
    for (j = 0; j < n; j++) {
      y = t[j][0];
      if (t[j][1]) {
        st = state.cells[w][y];
        if (st[1] === 0) {
          count[y]++;
          for (k = 0; k < 50; k++) {
            if (ban[k][y] && ban[y][k] && k !== y) {
              x = ns.cells[w][k];
              for (l = 0; l < 5; l++) {
                if (x[l] === MARK || x[l] === EXCL) {
                  x[l] = FORG+TINT;
                }
              }
            }
          }
        } else {
          pos = st[1] - 1;
          if (orig[w][pos] === -1) {
            orig[w][pos] = FORG;
            count[y]++;
          }
          ns.slots[w][pos] = [FORG, y];
          for (k = 0; k < 50; k++) {
            if (k !== y) {
              x = ns.cells[w][k];
              x[pos] = FORG+TINT;
              banBefore = ban[k][y];
              banAfter = ban[y][k];
              if (banBefore || banAfter) {
                for (l = 0; l < 5; l++) {
                  if (l < pos) {
                    if (banBefore) {
                      x[l] = EXCL;
                    }
                  } else if (l > pos) {
                    if (banAfter) {
                      x[l] = EXCL;
                    }
                  }
                }
              }
            }
          }
        }
      } else {
        x = ns.cells[w][y];
        last = t[j][2];
        for (k = 0; k < last; k++) {
          if (x[k] === CLEAN || x[k] === FORG+TINT) {
            x[k] = MARK;
          }
        }
        x[5] = last;
      }
    }
  }
  var z;
  for (i = 0; i < 5; i++) {
    for (j = 0; j < 50; j++) {
      x = state.cells[i][j];
      if (x[0] === RED) {
        if (x[1] === 0) {
          count[j]++;
          for (k = 0; k < 50; k++) {
            if (ban[k][j] && ban[j][k] && k !== j) {
              z = ns.cells[i][k];
              for (l = 0; l < 5; l++) {
                z[l] = EXCL;
              }
            }
          }
        } else {
          pos = x[1] - 1;
          if (orig[i][pos] === -1) {
            orig[i][pos] = RED;
            count[j]++;
          }
          ns.slots[i][pos] = [RED, j];
          for (k = 0; k < 50; k++) {
            if (k !== j) {
              z = ns.cells[i][k];
              z[pos] = EXCL;
              banBefore = ban[k][j];
              banAfter = ban[j][k];
              if (banBefore || banAfter) {
                for (l = 0; l < 5; l++) {
                  if (l < pos) {
                    if (banBefore) {
                      z[l] = EXCL;
                    }
                  } else if (l > pos) {
                    if (banAfter) {
                      z[l] = EXCL;
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  var cleans;
  var marks;
  var forgs;
  var o;
  for (w = 0; w < 5; w++) {
    t = 0;
    for (i = 0; i < 5; i++) {
      if (ns.slots[w][i][0] !== RED) {
        t++;
      }
    }
    for (i = 0; i < 50; i++) {
      st = state.cells[w][i];
      if (st[0] === RED || st[0] === FORG) {
        ns.cells[w][i] = st;
      } else if (t === 0) {
        ns.cells[w][i] = [EXCL, -1];
      } else {
        cleans = 0;
        marks = 0;
        forgs = 0;
        x = ns.cells[w][i];
        if (i === Adicional.id) {
          x[0] = EXCL;
        }
        for (j = 0; j < 5; j++) {
          k = x[j];
          if (k === CLEAN) {
            cleans++;
          } else if (k === MARK) {
            marks++;
          } else if (k === FORG+TINT) {
            forgs++;
          }
        }
        o = FX[i].max - count[i];
        if (o < 0) {
          o = 0;
        }
        cleans *= o;
        marks *= o;
        if (cleans === 0) {
          z = forgs === 0 ? (marks === 0 ? EXCL : MARK) : FORG+TINT;
        } else if (marks === 0) {
          z = (FX[i].max * forgs + cleans) * 2 > FX[i].max * t ? CLEAN : EXCL+TINT;
        } else {
          z = MARK+TINT;
        }
        if (z === MARK || z === MARK+TINT) {
          ns.cells[w][i] = [z, x[5]];
        } else {
          ns.cells[w][i] = [z, -1];
        }
      }
    }
  }
  state = ns;
  for (i = 0; i < 5; i++) {
    for (j = 0; j < 50; j++) {
      colorCell(i, j);
    }
    for (j = 0; j < 5; j++) {
      var s = state.slots[i][j];
      st = s[0];
      var col;
      var img;
      if (sel === null || sel[0] !== i) {
        col = st === CLEAN ? null : COLOR[st];
      } else {
        t = state.cells[i][sel[1]];
        if (j === t[1] - 1) {
          col = COLOR[t[0]];
        } else {
          col = COLOR[st === RED ? RED+TINT : TINT];
        }
      }
      if (sel !== null && sel[0] === i && (t[0] === MARK || t[0] === MARK+TINT)) {
        col = COLOR[st === RED ? RED+TINT : TINT];
        img = getImg(s[1]);
      } else {
        img = getImg((sel !== null && sel[0] === i && state.cells[i][sel[1]][1] - 1 === j) ? sel[1] : s[1]);
      }
      var slot = slots[i][j];
      if (slot.outer.style.backgroundColor !== col) {
        slot.outer.style.backgroundColor = col;
      }
      if (slot.img.style.background !== img) {
        slot.img.style.background = img;
      }
    }
  }
}

for (var i = 0; i < 5; i++) {
  var img = document.createElement('img');
  img.src = 'cincomancia.png';
  img.className = 'grid';
  img.style.left = '' + (66 + (i * 396)) + 'px';
  document.body.appendChild(img);
  var a = [];
  var j;
  for (j = 0; j < 50; j++) {
    var cell = {};
    var upper = 114 + (FX[j].y * 66);
    var left = 66 + (i * 396) + (FX[j].x * 66);
    cell.outer = document.createElement('div');
    cell.outer.className = 'boxOuter';
    cell.outer.style.top = '' + upper + 'px';
    cell.outer.style.left = '' + left + 'px';
    cell.outer.style.backgroundColor = COLOR[state.cells[i][j][0]];
    document.body.appendChild(cell.outer);
    cell.right = document.createElement('img');
    cell.right.src = 'cinconada.png';
    cell.right.className = 'boxRight';
    cell.right.style.top = '' + (upper + 42) + 'px';
    cell.right.style.left = '' + (left + 42) + 'px';
    cell.right.onmousedown = cellClicked.bind(null, i, j, true);
    document.body.appendChild(cell.right);
    cell.left = document.createElement('div');
    cell.left.className = 'boxLeft';
    cell.left.style.top = '' + (upper + 42) + 'px';
    cell.left.style.left = '' + left + 'px';
    cell.left.onmousedown = cellClicked.bind(null, i, j, false);
    document.body.appendChild(cell.left);
    cell.upper = document.createElement('div');
    cell.upper.className = 'boxUpper';
    cell.upper.style.top = '' + upper + 'px';
    cell.upper.style.left = '' + left + 'px';
    cell.upper.onmousedown = cellClicked.bind(null, i, j, false);
    document.body.appendChild(cell.upper);
    a.push(cell);
  }
  cells.push(a);
  a = [];
  for (j = 0; j < 5; j++) {
    var slot = {};
    var left = '' + (66 + (i * 396) + (j * 66)) + 'px';
    slot.outer = document.createElement('div');
    slot.outer.className = 'boxOuter';
    slot.outer.style.top = '24px';
    slot.outer.style.left = left;
    document.body.appendChild(slot.outer);
    slot.img = document.createElement('img');
    slot.img.src = 'cinconada.png';
    slot.img.className = 'boxFull';
    slot.img.style.top = '24px';
    slot.img.style.left = left;
    slot.img.onmousedown = slotClicked.bind(null, i, j);
    document.body.appendChild(slot.img);
    a.push(slot);
  }
  slots.push(a);
}

document.getElementById('resetButton').onclick = function() {
  if (confirm('Reset everything?')) {
    timelines = [[], [], [], [], []];
    sel = null;
    state = newState(false);
    recalc();
  }
};

function forceReset() {
  timelines = [[], [], [], [], []];
  sel = null;
  state = newState(false);
  recalc();
}

if (window.location.href.indexOf("jogo=") != -1) {
  setJogoRules(Number(window.location.href.split("jogo=")[1]));
} else setJogoRules(5);
